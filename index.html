<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <form id="embedForm">
            <input type="url" id="url" name="url" placeholder="Enter Website URL" required>
            <button type="submit">Embed Website</button>
        </form>
    </div>
    <iframe id="viewer" style="display: none;"></iframe>
    <script>
        const form = document.getElementById('embedForm');
        const viewer = document.getElementById('viewer');
        const container = document.getElementById('form-container');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            if (url) {
                viewer.src = url;
                viewer.style.display = 'block';
                container.style.display = 'none';
            } else {
                alert('Please enter a valid URL.');
            }
        });
    </script>
</body>
</html>
